<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerjain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
    
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">Kerjain aja dulu!</h1>
            <p class="text-lg text-indigo-600">Prioritasin, Lakuin, Kerjain.</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-3xl mx-auto">
            <!-- Input Form -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Tambah Tugas Baru</h2>
                <form id="taskForm" class="space-y-4">
                    <div>
                        <label for="taskInput" class="block text-sm font-medium text-gray-700 mb-1">Deksripsi Tugas</label>
                        <input type="text" id="taskInput" placeholder="Apa yang mau dikerjain?" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                        <p id="taskError" class="text-red-500 text-xs mt-1 hidden">Tolong tambahkan deskripsi tugas!</p>
                    </div>
                    
                    <div>
                        <label for="taskDate" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Jatuh Tempo</label>
                        <input type="date" id="taskDate" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                            Tambah Tugas
                        </button>
                    </div>
                </form>
            </div>

            <!-- Filter Controls -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Filter Tasks</h2>
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="relative">
                        <select id="filterStatus" class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                            <option value="all">Semua Tugas</option>
                            <option value="pending">Tertunda</option>
                            <option value="completed">Selesai</option>
                        </select>
                    </div>
                    
                    <div class="relative">
                        <select id="filterDate" class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                            <option value="all">Semua Tanggal</option>
                            <option value="today">Hari Ini</option>
                            <option value="upcoming">Akan Datang</option>
                            <option value="past">Jatuh Tempo </option>
                        </select>
                    </div>
                    
                    <button id="clearFilters" class="px-4 py-2 text-indigo-600 border border-indigo-600 rounded-lg hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                        Bersihkan Filter
                    </button>
                </div>
            </div>

            <!-- Task List -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Tugas Kamu</h2>
                
                <div id="taskList" class="divide-y divide-gray-200">
                    <!-- Placeholder when no tasks -->
                    <div id="emptyState" class="py-8 text-center">
                        <div class="flex justify-center mb-4">
                            <img src="https://placehold.co/300x200" alt="Ilustrasi daftar tugas kosong yang menampilkan daftar periksa tanpa item." class="max-w-full rounded-lg">
                        </div>
                        <h3 class="text-lg font-medium text-gray-600">Belum Ada Tugas</h3>
                        <p class="text-gray-500 mt-1">Tambahkan tugas pertama Kamu untuk mulai</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
